version: "3.8"

services:
  smart-hire-app:
    build: .
    container_name: smart-hire-app
    ports:
      - "5000:5000"
    environment:
      - SESSION_SECRET=change-me
      - UPLOAD_DIR=/app/instance
      - DATABASE_URL=sqlite:////app/resume_analyzer.db
    volumes:
      - ./instance:/app/instance
